<h1>Ion's Safe Viewbot</h1>
<label>Video Url:</label><input id="vidurl">
<button id="bot">Generate</button>
<script>
let iframeTemplate = '<div style="display: flex; justify-content: center; margin: auto"><iframe src="replacemewithvid?yt:stretch=16:9&vq=hd720p&autoplay=1&loop=1undefined&color=white&mute=1&iv_load_policy=3&rel=0&showinfo=0&autohide=0&controls=1" width="1" height="2" allowtransparency="true" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe></div>';

document.getElementById("bot").onclick = () => {
  const videoUrl = document.getElementById("vidurl").value;
  const newIframe = iframeTemplate.replace("replacemewithvid", videoUrl);
  const delay = ms => new Promise(res => setTimeout(res, ms));
  for (let i = 0; i < 4; i++) {
    delay(200)
    const frag = document.createDocumentFragment();
    const temp = document.createElement('div');
    temp.innerHTML = newIframe;

    while (temp.firstChild) {
      frag.appendChild(temp.firstChild);
    }

    // Append the iframe fragment directly to the body
    document.body.appendChild(frag);
  }
};

</script>
